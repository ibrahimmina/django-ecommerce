
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Core_Shipment_list' %}">
    Shipment Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="shipment_date">shipment_date: </label>
  <input class="form-control col-sm-10" id="shipment_date" type="date" name="shipment_date" value="{{ object.shipment_date }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="shipment_tracking_number">shipment_tracking_number: </label>
  <input class="form-control col-sm-10" id="shipment_tracking_number" type="text" name="shipment_tracking_number" value="{{ object.shipment_tracking_number }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="other_shipment_details">other_shipment_details: </label>
  <input class="form-control col-sm-10" id="other_shipment_details" type="text" name="other_shipment_details" value="{{ object.other_shipment_details }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="shipment_id">shipment_id: </label>
  <input class="form-control col-sm-10" id="shipment_id" type="text" name="shipment_id" value="{{ object.shipment_id }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
