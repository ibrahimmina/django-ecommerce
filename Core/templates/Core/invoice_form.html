
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Core_Invoice_list' %}">
    Invoice Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="invoice_details">invoice_details: </label>
  <input class="form-control col-sm-10" id="invoice_details" type="text" name="invoice_details" value="{{ object.invoice_details }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="invoice_number">invoice_number: </label>
  <input class="form-control col-sm-10" id="invoice_number" type="text" name="invoice_number" value="{{ object.invoice_number }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
