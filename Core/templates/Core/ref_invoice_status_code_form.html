
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Core_Ref_Invoice_Status_Code_list' %}">
    Ref_Invoice_Status_Code Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="invoice_status_code">invoice_status_code: </label>
  <input class="form-control col-sm-10" id="invoice_status_code" type="text" name="invoice_status_code" value="{{ object.invoice_status_code }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="invoice_status_description">invoice_status_description: </label>
  <input class="form-control col-sm-10" id="invoice_status_description" type="text" name="invoice_status_description" value="{{ object.invoice_status_description }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
