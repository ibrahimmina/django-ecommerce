
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Core_Ref_Product_Type_list' %}">
    Ref_Product_Type Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="product_type_code">product_type_code: </label>
  <input class="form-control col-sm-10" id="product_type_code" type="text" name="product_type_code" value="{{ object.product_type_code }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="product_type_description">product_type_description: </label>
  <input class="form-control col-sm-10" id="product_type_description" type="text" name="product_type_description" value="{{ object.product_type_description }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
