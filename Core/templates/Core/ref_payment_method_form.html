
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Core_Ref_Payment_Method_list' %}">
    Ref_Payment_Method Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="payment_method_name">payment_method_name: </label>
  <input class="form-control col-sm-10" id="payment_method_name" type="text" name="payment_method_name" value="{{ object.payment_method_name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="payment_method_code">payment_method_code: </label>
  <input class="form-control col-sm-10" id="payment_method_code" type="text" name="payment_method_code" value="{{ object.payment_method_code }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
